<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Brightcove Player Sample: Trigger Rewind with a Custom Event</title>
  <link href="custom-event.css" rel="stylesheet">
</head>

<body>
  <video-js id="myPlayerID"
	  data-video-id="4454629913001"
		data-account="1752604059001"
		data-player="default"
		data-embed="default"
		data-application-id
		class="video-js"
		controls></video-js>
	<script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <script type="text/javascript" src="custom-event.js"></script>
  <script>videojs('myPlayerID').customEvent();</script>

</body>
</html>
